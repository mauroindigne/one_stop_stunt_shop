<div class="toast toast-block border-top-0" data-autohide="false">
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg- text-black">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}        
    </div>
    <div class="col-6 mx-auto mb-2">
        <a href="{% url 'view_bag' %}" class="btn btn-outline-danger rounded-0">
            <span class="text-uppercase">Checkout</span>
            <span class="icon">
                <i class="fas fa-check"></i>
            </span>
        </a>
    </div>
</div>
